    <script>
        function sum(){ 
        var a=document.getElementById("aa").value;
        var b=document.getElementById("ab").value;
        var c=parseInt(a)+parseInt(b);
        document.getElementById("a1").innerHTML=c;
        }
        function sub(){
        var a1=document.getElementById("ac").value;
        var b1=document.getElementById("ad").value;
        var c1=parseInt(a1)-parseInt(b1);
        document.getElementById("a2").innerHTML=c1;
        }
        function mult(){
        var a3=document.getElementById("ae").value;
        var b3=document.getElementById("af").value;
        var c3=parseInt(a3)*parseInt(b3);
        document.getElementById("a3").innerHTML=c3;
        }
        function div(){
        var a2=document.getElementById("ag").value;
        var b2=document.getElementById("ah").value;
        var c2=parseInt(a2)/parseInt(b2);
        document.getElementById("a4").innerHTML=c2;
        }
     function adi(){
